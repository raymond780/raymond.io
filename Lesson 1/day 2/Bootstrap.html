<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Site</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    
    .blog-header {
      padding: 20px 0;
      text-align: center;
    }
    .blog-post {
      margin-bottom: 40px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="blog-header">
      <h1 class="blog-title">My Blog</h1>
      <p class="lead blog-description">An example blog using Bootstrap.</p>
    </header>

    <div class="row">
      <div class="col-md-8 blog-main">
        <div class="blog-post">
          <h2 class="blog-post-title">Sample blog post</h2>
          <p class="blog-post-meta">January 30, 2025 by <a href="#">Raymond</a></p>
          <p>This is some sample content for the blog post.</p>
        </div>

        <div class="blog-post">
          <h2 class="blog-post-title">Another blog post</h2>
          <p class="blog-post-meta">january 30, 2025 by <a href="#">Gasis</a></p>
          <p>This is another sample content for the blog post.</p>
        </div>
      </div>

      <aside class="col-md-4 blog-sidebar">
        <div class="p-4 mb-3 bg-light rounded">
          <h4 class="font-italic">About</h4>
          <p class="mb-0">This is a simple blog template using Bootstrap.</p>
        </div>
      </aside>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
