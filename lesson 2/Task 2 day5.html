<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Input to Array with Functions</title>
</head>
<body>

  <form id="myForm">
    <label for="name">Name: </label><input type="text" id="name" name="name"><br><br>
    <label for="age">Age: </label><input type="number" id="age" name="age"><br><br>
    <button type="button" onclick="handleFormSubmission()">Submit</button>
  </form>

  <div id="output"></div>

  <script>
    let userDataArray = [];

    function checkAge(age) {
      return age < 18 ? "Minor" : "Adult";
    }

    function handleFormSubmission() {
      let name = document.getElementById("name").value;
      let age = document.getElementById("age").value;
      let ageCategory = checkAge(age);

      userDataArray.push({ name: name, age: age, category: ageCategory });

      document.getElementById("myForm").reset();
      displayArray();
    }

    function displayArray() {
      let output = document.getElementById("output");
      output.innerHTML = "<h3>Users Data:</h3>";
      userDataArray.forEach((user, index) => {
        output.innerHTML += `User ${index + 1}: Name = ${user.name}, Age = ${user.age}, Category = ${user.category}<br>`;
      });
    }
  </script>

</body>
</html>
